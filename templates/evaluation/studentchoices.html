{% extends 'home.html' %}

{% block content %}
{% for group in groups %}
<button type="button" class="btn btn-default">{{group.evaluation.course}}</button>
<select class="form-control">

	{% for student in group.students.all %}
      <option> {{ student }} </option>
  {% endfor %}
</select>


<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    {{group.name}} - {{group.evaluation.course}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

  </ul>
</div>

<form action="" method="POST" role="form">
	<legend>Preguntas</legend>

	
		{% for que in group.evaluation.questions.all %}
		<div class="form-group">
		<label>{{que}}</label>
		<label class="radio-inline">
          <input name="radioGroup" id="radio1" value="option1" type="radio"> 1
        </label>
        <label class="radio-inline">
          <input name="radioGroup" id="radio1" value="option1" type="radio"> 2
        </label>
        <label class="radio-inline">
          <input name="radioGroup" id="radio1" value="option1" type="radio"> 3
        </label>
        <label class="radio-inline">
          <input name="radioGroup" id="radio1" value="option1" type="radio"> 4
        </label>
        <label class="radio-inline">
          <input name="radioGroup" id="radio1" value="option1" type="radio"> 5
        </label>
        </div>
		{% endfor %}
		
		
	

	

	<button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endfor %}


{% endblock %}
