{% extends 'home.html' %}

{% block content %}
{% for group in groups %}

<div class="dropdown">

    {{group.group.name}} - {{group.group.evaluation.course}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

  {% for student in students %}
  {% if student.group.id == group.id %}

  {% endif %}
  {% endfor %}
