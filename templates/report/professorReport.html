{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
	<div class="container">

		<div class="col-sm-4">
			<p>Cursos</p>
			{% for course in curso %}
			<select name="" id="input" class="form-control" required="required">
				<option value=""> Selecciona un Curso</option>
				<option value=""> {{course}}</option>
			</select>
			{% endfor %}
		</div>

		<div class="col-sm-4">
			<p>Grupos</p>
						{% for course in curso %}
						{% for evaluation in course.evaluation_set.all %}
			<select name="" id="input" class="form-control" required="required">
				<option value=""> Selecciona un Grupo</option>
				<option value=""> {{evaluation.groups.all}}</option>
			</select>
						{% endfor%}
					{% endfor %}
		</div>

		<div class="col-sm-4">
			<p>Estudiantes</p>
			<select name="" id="input" class="form-control" required="required">
				<option value=""> Selecciona un Estudiante</option>
				<option value=""></option>
			</select><br>
			<button type="button" class="btn btn-primary pull-right">Submit</button>
		</div>

	</div>
</div>

<div class="jumbotron">
	<div class="container">
		<div class="head">
			<div class="col-sm-8">
				<p>Preguntas</p>
			</div>

			<div class="col-sm-2">
				<p>Puntuacion</p>
			</div>

			<div class="col-sm-2">
				<p>Porcentaje</p>
			</div>
		</div>
		<legend></legend>

		<div class="body">
			<div class="col-sm-8">
				<h4>Pregunta 1</h4>				
			</div>

			<div class="col-sm-2" >
				<center>
					<h4>13/15</h4>
				</center>
			</div>

			<div class="col-sm-2">
				<center>
					<h4>85%</h4>
				</center>
			</div>
		</div>

	</div>
</div>

{% endblock %}
