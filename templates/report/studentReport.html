{% extends 'base.html' %}
{% block content %}


<center><h1>Reporte del Estudiante<h1></center>
<legend></legend>
<div class="jumbotron">
	<div class="container">
		<div class="head">
			<div class="col-sm-8">
				<p>Cursos</p>
			</div>

			<div class="col-sm-2">
				<p>Puntuacion</p>
			</div>
		</div>
	<legend></legend>
	<div >
		{% for gr in group %}
			<div class="col-sm-8" >
				<h3 class="">{{gr.group.evaluation.course}}</h3>		
			</div>
			<div class="col-sm-2" >
				<center>
					<h4>{{gr.score}}</h4>
				</center>
			</div>
		{% endfor %}
	</div>
</div>
</div>

{% endblock%}
